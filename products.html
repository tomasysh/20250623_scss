<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品列表 - ShopNow</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body class="theme-light">
  <header>
    <div class="container">
      <h1 class="logo">ShopNow</h1>
      <nav>
        <a href="index.html">首頁</a>
        <a href="products.html">商品列表</a>
        <a href="cart.html">購物車</a>
      </nav>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <section class="product-list">
      <h2>商品列表</h2>
      <div class="products-grid">
        <div class="product-card">
          <img src="src/images/phone1.png" alt="商品1">
          <h3>商品名稱 1</h3>
          <p class="price">$999</p>
          <a href="product.html" class="btn btn-secondary">查看詳情</a>
        </div>
        <div class="product-card">
          <img src="src/images/phone2.png" alt="商品2">
          <h3>商品名稱 2</h3>
          <p class="price">$1,299</p>
          <a href="product.html" class="btn btn-secondary">查看詳情</a>
        </div>
        <div class="product-card">
          <img src="src/images/phone3.png" alt="商品3">
          <h3>商品名稱 3</h3>
          <p class="price">$799</p>
          <a href="product.html" class="btn btn-secondary">查看詳情</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // 手機版漢堡選單功能
    const hamburger = document.getElementById('hamburger-menu');
    const nav = document.querySelector('header nav');
    hamburger.addEventListener('click', function() {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
