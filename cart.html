<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車 - ShopNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">ShopNow</h1>
      <nav>
        <a href="index.html">首頁</a>
        <a href="products.html">商品列表</a>
        <a href="cart.html">購物車</a>
      </nav>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <section class="cart">
      <h2>購物車</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>商品</th>
            <th>數量</th>
            <th>單價</th>
            <th>小計</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>商品名稱 1</td>
            <td>1</td>
            <td>$999</td>
            <td>$999</td>
            <td><button class="btn-secondary">移除</button></td>
          </tr>
        </tbody>
      </table>
      <div class="cart-total">
        <span>總計：</span>
        <span class="total-price">$999</span>
      </div>
      <button class="btn-primary">前往結帳</button>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // 手機版漢堡選單功能
    const hamburger = document.getElementById('hamburger-menu');
    const nav = document.querySelector('header nav');
    hamburger.addEventListener('click', function() {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
