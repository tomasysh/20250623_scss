<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>現代電商購物網站</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body class="theme-light">
  <header>
    <div class="container">
      <h1 class="logo">ShopNow</h1>
      <nav>
        <a href="index.html">首頁</a>
        <a href="products.html">商品列表</a>
        <a href="cart.html">購物車</a>
      </nav>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <h2>歡迎來到 ShopNow</h2>
      <p>發現最新、最熱門的商品，享受現代化購物體驗！</p>
      <a href="products.html" class="btn btn-primary">立即逛逛</a>
    </section>
    <section class="features">
      <div class="feature">
        <h3>快速配送</h3>
        <p>下單後 24 小時內出貨，快速送達。</p>
      </div>
      <div class="feature">
        <h3>安全付款</h3>
        <p>多元安全付款方式，保障您的交易安全。</p>
      </div>
      <div class="feature">
        <h3>精選商品</h3>
        <p>嚴選高品質商品，滿足您的各種需求。</p>
      </div>
    </section>
  </main>
  
    <button type="button" class="btn btn-secondary" data-theme="light">Light</button>
    <button type="button" class="btn btn-secondary" data-theme="dark">Dark</button>

  <footer>
    <div class="container">
      <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // 手機版漢堡選單功能
    const hamburger = document.getElementById('hamburger-menu');
    const nav = document.querySelector('header nav');
    hamburger.addEventListener('click', function() {
      nav.classList.toggle('active');
    });

    // 切換主題配色
    document.addEventListener('click', e => {
        if (!e.target.dataset.theme) return;
        document.body.className = `theme-${e.target.dataset.theme}`;
    });
  </script>
</body>
</html>
