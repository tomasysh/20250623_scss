<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品詳情 - ShopNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">ShopNow</h1>
      <nav>
        <a href="index.html">首頁</a>
        <a href="products.html">商品列表</a>
        <a href="cart.html">購物車</a>
      </nav>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <section class="product-detail">
      <img src="src/images/phone1.png" alt="商品詳情">
      <div class="detail-info">
        <h2>商品名稱 1</h2>
        <p class="price">$999</p>
        <p>這是一個高品質的商品，適合各種需求，歡迎選購！</p>
        <button class="btn btn-primary">加入購物車</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // 手機版漢堡選單功能
    const hamburger = document.getElementById('hamburger-menu');
    const nav = document.querySelector('header nav');
    hamburger.addEventListener('click', function() {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
